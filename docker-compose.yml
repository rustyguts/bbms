version: '3'
services:
  client:
    build:
      context: ./client
    volumes:
      - ./client:/app
    working_dir: /app
    command: yarn dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000

  server:
    build:
      context: ./server
    volumes:
      - ./server:/app
    working_dir: /app
    command: yarn start:dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 4000:4000

  db:
    image: postgres:15-alpine
    restart: always
    ports:
      - 6500:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready', '-U', 'postgres', '-d', 'bbms']
      retries: 3
      timeout: 5s
    environment:
      POSTGRES_DB: bbms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  postgres_data:
